<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>视频播放页面</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <div class="search">
      <input type="text" placeholder="搜索...">
      <button>搜索</button>
    </div>
    <div class="login">
      <button>登录</button>
    </div>
  </header>
  
  <aside>
    <div class="category">
      <button>分类1</button>
      <button>分类2</button>
      <button>分类3</button>
      <button>分类4</button>
      <button>分类5</button>
      <button>分类6</button>
      <button>分类7</button>
      <button>分类8</button>
      <button>分类9</button>
      <button>分类10</button>
    </div>
  </aside>
  
  <main>
    <div id="videoPlayer">
      <video id="video" src="video1.mp4" controls autoplay></video>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
